<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email Extractor</title>
</head>
<body>
    <div class="container">
        <h1>Email Extractor</h1>
        <textarea id="inputText" placeholder="Paste your text here..." rows="10"></textarea>
        <input type="file" id="fileInput" accept=".txt" />
        <button id="extractButton">Extract Emails</button>
        <button id="downloadButton" style="display:none;">Download Emails</button>
        <h2>Extracted Emails:</h2>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
